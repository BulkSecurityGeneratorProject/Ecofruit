<div>
    <div class="jumbotronMensaje">
        <img class="productosEcologicos" src="mensajesEnviados.png">
    </div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 no-padding-left">
                <button class="btn btn-primary" ui-sref="mensaje.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="ecofruitApp.mensaje.home.createLabel">
                        Create new Mensaje
                    </span>
                </button>
            </div>
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="mensaje" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs">
                        Mensajes recibidos
                    </span>
                </button>
            </div>
            <div class="col-xs-6 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ecofruitApp.mensaje.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <tbody>
            <tr class="mensajes" ng-repeat="mensaje in mensajesEnviados track by mensaje.id">
                <td ui-sref="mensaje-detail({id:mensaje.id})"> Para: {{mensaje.receptor.firstName}}</td>
                <td ui-sref="mensaje-detail({id:mensaje.id})">{{mensaje.titulo}}</td>
                <td ui-sref="mensaje-detail({id:mensaje.id})">{{mensaje.contenido}}</td>
                <td ui-sref="mensaje-detail({id:mensaje.id})">{{mensaje.fecha | date:'medium'}}</td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="mensaje-detail({id:mensaje.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="mensaje.delete({id:mensaje.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
