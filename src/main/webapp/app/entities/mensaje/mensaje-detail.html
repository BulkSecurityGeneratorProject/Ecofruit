
<div>
    <div class="tituloMensaje">          {{vm.mensaje.titulo}}</div>

    <jhi-alert-error></jhi-alert-error>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ecofruitApp.mensaje.contenido">Contenido</span></dt>
        <dd>
            <span>{{vm.mensaje.contenido}}</span>
        </dd>
        <dt><span translate="ecofruitApp.mensaje.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.mensaje.fecha | date:'medium'}}</span>
        </dd>
        <dt><span translate="ecofruitApp.mensaje.emisor">Emisor</span></dt>
        <dd>
            {{vm.mensaje.emisor.firstName}}
        </dd>
        <dt><span translate="ecofruitApp.mensaje.receptor">Receptor</span></dt>
        <dd>
            {{vm.mensaje.receptor.firstName}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
