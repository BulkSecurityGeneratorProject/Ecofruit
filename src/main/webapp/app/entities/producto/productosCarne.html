<div>
    <div class="jumbotronProducto">
        <img class="productosEcologicos" src="productosCarne.png">
    </div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">

                </button>

                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="col-xs-4 jh-table table table-striped">
            <tbody>
            <td ng-repeat="producto in productosCarne track by producto.id">

                    {{producto.nombre}}</br>
                    <a class="col-sm-4" ng-if="producto.imagen" ui-sref="producto-detail({id:producto.id})">
                        <img data-ng-src="{{'data:' + producto.imagenContentType + ';base64,' + producto.imagen}}" style="height: 300px ;"width="400px;"/>
                    </a>
                </div>
            </td>
            </tbody>
        </table>
