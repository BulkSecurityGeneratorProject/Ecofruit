<div>
    <!--<h2 translate="ecofruitApp.receta.home.title">Recetas</h2>-->
    <div class="jumbotron">
        <img class="productosEcologicos" src="recetasEcologicas.png">
    </div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 no-padding-left">
                <button class="btn btn-primary" ui-sref="receta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="ecofruitApp.receta.home.createLabel">
                        Create new Receta
                    </span>
                </button>
            </div>
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="receta.mis" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                       Mis recetas
                    </span>
                </button>
            </div>
            <div class="col-xs-6 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ecofruitApp.receta.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="col-xs-4 jh-table table table-striped">
            <tbody>
            <td ng-repeat="receta in vm.recetas track by receta.id">
                <div style="font-size: 200%; text-align:center; color: #ba452a; font-family: blanch; font-size: 51px;">
                    {{receta.nombre}}</br>
                    <a class="col-sm-4" ng-if="receta.imagen" ui-sref="receta-detail({id:receta.id})">
                        <img data-ng-src="{{'data:' + receta.imagenContentType + ';base64,' + receta.imagen}}" style="height: 300px ;"width="400px;"/>
                    </a>
                </div>
            </td>
            </tbody>
        </table>
    </div>

        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
