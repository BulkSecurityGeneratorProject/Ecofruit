<div ng-cloak >
    <div class="row" >
        <img id="ecofruitlogo" src="ecologo.png" />
        <div class="col-md-8">

            <div ng-switch="vm.isAuthenticated()">
                <div class="nombreuser" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div class="signin" ng-switch-when="false" >
                    <a class="alert-link" href="" ng-click="vm.login()">Sign in</a>
                </div>

                <div class="register" ng-switch-when="false" >
                   <a class="alert-link" ui-sref="register">Register</a>
                </div>
            </div>


        </div>
    </div>
</div>
